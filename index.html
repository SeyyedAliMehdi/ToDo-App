<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>To Do App</title>
</head>
<body>

<div class="app-container">
    <div id="list-container">
        <div id="list">
            <div class="item">
                <span><input class="check-box" type="checkbox" checked>Shooping</span>
                <span class="minus">-</span>
            </div>
        </div>
    </div>

    <div class="input-section"><label for="input"></label>
        <input id="input" type="text" placeholder="New Todo">
        <div id="add-btn">+</div>
    </div>

</div>

</body>
</html>
